spring.application.name=credito-api-test

# Configuração do banco H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Configuração JSON para datas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd

# Desabilitar Kafka para testes
spring.kafka.enabled=false
kafka.bootstrap.servers=
kafka.topic.nome=

# Disable SQL initialization for tests
spring.sql.init.mode=never

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# Kafka Configuration (disabled for tests)
spring.kafka.bootstrap-servers=localhost:9093
kafka.topic.auditoria=test-topic

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.exemplo.credito=INFO
logging.level.org.hibernate.SQL=INFO 